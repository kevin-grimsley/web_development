<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WTA Student Simulator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="prompt" id="prompt">
            <p>You wake up, it's sunny out. What do you do?</p>
        </div>
        <div class="container">
            <div class="button-one" id="button-one" onclick="two()">
                <span id="button-one-text">Get out of bed.</span>
            </div>
            <div class="button-two" id="button-two" onclick="playerDied()">
                <span id="button-two-text">Die.</span>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
